version: '3.8'

services:
  # TimescaleDB - Time-series database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: tradingapp-timescaledb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # PgBouncer - Connection pooling
  pgbouncer:
    image: edoburu/pgbouncer
    container_name: tradingapp-pgbouncer
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@timescaledb:5432/${DB_NAME}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      RESERVE_POOL_SIZE: 5
      AUTH_TYPE: scram-sha-256
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "6432:5432"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Redis - Caching and Celery backend
  redis:
    image: redis:7-alpine
    container_name: tradingapp-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # RabbitMQ - Message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tradingapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # FastAPI - REST API service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: tradingapp-api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KITE_API_KEY: ${KITE_API_KEY}
      KITE_API_SECRET: ${KITE_API_SECRET}
      KITE_REDIRECT_URL: ${KITE_REDIRECT_URL}
      DHAN_API_KEY: ${DHAN_API_KEY}
      DHAN_API_SECRET: ${DHAN_API_SECRET}
      DHAN_CLIENT_ID: ${DHAN_CLIENT_ID}
      DHAN_REDIRECT_URL: ${DHAN_REDIRECT_URL}
      DOMAIN: ${DOMAIN}
      ENVIRONMENT: ${ENVIRONMENT}
      LOG_LEVEL: ${LOG_LEVEL}
    volumes:
      - tokendata:/app/data
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Frontend - Static HTML served by Nginx
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: tradingapp-frontend
    ports:
      - "3001:80"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Ingestion Service - KiteConnect WebSocket handler
  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: tradingapp-ingestion
    environment:
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KITE_API_KEY: ${KITE_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      INGESTION_BATCH_SIZE: ${INGESTION_BATCH_SIZE}
      INGESTION_BATCH_TIMEOUT: ${INGESTION_BATCH_TIMEOUT}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      DOMAIN: ${DOMAIN}
      ENVIRONMENT: ${ENVIRONMENT}
    volumes:
      - tokendata:/app/data
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 2m
        max_attempts: 5
    networks:
      - tradingapp-network

  # RabbitMQ Consumer - Reads ticks and writes to database (Instance 1)
  worker-1:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-worker-1
    command: python consumer.py
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      BATCH_SIZE: ${BATCH_SIZE}
      BATCH_TIMEOUT: ${BATCH_TIMEOUT}
      PREFETCH_COUNT: ${PREFETCH_COUNT}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Worker Instance 2
  worker-2:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-worker-2
    command: python consumer.py
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      BATCH_SIZE: ${BATCH_SIZE}
      BATCH_TIMEOUT: ${BATCH_TIMEOUT}
      PREFETCH_COUNT: ${PREFETCH_COUNT}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Worker Instance 3
  worker-3:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-worker-3
    command: python consumer.py
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      BATCH_SIZE: ${BATCH_SIZE}
      BATCH_TIMEOUT: ${BATCH_TIMEOUT}
      PREFETCH_COUNT: ${PREFETCH_COUNT}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Celery Beat - Scheduler for periodic tasks
  beat:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Flower - Celery monitoring
  flower:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-flower
    command: celery -A celery_app flower --port=5555
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "5555:5555"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: tradingapp-prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: tradingapp-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Nginx - Reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tradingapp-nginx
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Dhan 200-Depth Collector - Streams institutional-grade orderbook data
  depth-collector:
    build:
      context: ./services/depth_collector
      dockerfile: Dockerfile
    container_name: tradingapp-depth-collector
    environment:
      DHAN_ACCESS_TOKEN: ${DHAN_ACCESS_TOKEN}
      DHAN_CLIENT_ID: ${DHAN_CLIENT_ID}
      DHAN_API_KEY: ${DHAN_API_KEY}
      DHAN_API_SECRET: ${DHAN_API_SECRET}
      SECURITY_ID: ${DHAN_SECURITY_ID:-49229}
      INSTRUMENT_NAME: ${DHAN_INSTRUMENT_NAME:-NIFTY JAN 2026 FUT}
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: ${REDIS_URL}
    volumes:
      - tokendata:/app/data
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Signal Generator - Calculates trading signals from depth data
  signal-generator:
    build:
      context: ./services/signal_generator
      dockerfile: Dockerfile
    container_name: tradingapp-signal-generator
    environment:
      REDIS_URL: ${REDIS_URL}
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      SECURITY_ID: ${DHAN_SECURITY_ID:-49543}
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      depth-collector:
        condition: service_started
    restart: unless-stopped
    networks:
      - tradingapp-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  rabbitmqdata:
    driver: local
  prometheusdata:
    driver: local
  grafanadata:
    driver: local
  tokendata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/tradingapp/data

networks:
  tradingapp-network:
    driver: bridge
