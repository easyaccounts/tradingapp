version: '3.8'

services:
  # TimescaleDB - Time-series database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: tradingapp-timescaledb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # PgBouncer - Connection pooling
  pgbouncer:
    image: edoburu/pgbouncer
    container_name: tradingapp-pgbouncer
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@timescaledb:5432/${DB_NAME}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      RESERVE_POOL_SIZE: 5
      AUTH_TYPE: scram-sha-256
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "6432:5432"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Redis - Caching and Celery backend
  redis:
    image: redis:7-alpine
    container_name: tradingapp-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # RabbitMQ - Message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tradingapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Ingestion Service - KiteConnect WebSocket handler (DISABLED - runs via PM2)
  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: tradingapp-ingestion
    environment:
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KITE_API_KEY: ${KITE_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      INGESTION_BATCH_SIZE: ${INGESTION_BATCH_SIZE}
      INGESTION_BATCH_TIMEOUT: ${INGESTION_BATCH_TIMEOUT}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      DOMAIN: ${DOMAIN}
      ENVIRONMENT: ${ENVIRONMENT}
    volumes:
      - tokendata:/app/data
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 2m
        max_attempts: 5
    networks:
      - tradingapp-network

  # RabbitMQ Consumer - Reads ticks and writes to database (Instance 1)
  worker-1:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-worker-1
    command: python consumer.py
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      BATCH_SIZE: ${BATCH_SIZE}
      BATCH_TIMEOUT: ${BATCH_TIMEOUT}
      PREFETCH_COUNT: ${PREFETCH_COUNT}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  rabbitmqdata:
      type: none
      o: bind
      device: /opt/tradingapp/data

networks:
  tradingapp-network:
    driver: bridge
