version: '3.8'

services:
  # TimescaleDB - Time-series database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: tradingapp-timescaledb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # PgBouncer - Connection pooling
  pgbouncer:
    image: edoburu/pgbouncer
    container_name: tradingapp-pgbouncer
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@timescaledb:5432/${DB_NAME}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      RESERVE_POOL_SIZE: 5
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "6432:5432"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Redis - Caching and Celery backend
  redis:
    image: redis:7-alpine
    container_name: tradingapp-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # RabbitMQ - Message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tradingapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tradingapp-network

  # FastAPI - REST API service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: tradingapp-api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KITE_API_KEY: ${KITE_API_KEY}
      KITE_API_SECRET: ${KITE_API_SECRET}
      KITE_REDIRECT_URL: ${KITE_REDIRECT_URL}
      ENVIRONMENT: ${ENVIRONMENT}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Frontend - Static HTML served by Nginx
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: tradingapp-frontend
    ports:
      - "3001:80"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Ingestion Service - KiteConnect WebSocket handler
  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: tradingapp-ingestion
    environment:
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KITE_API_KEY: ${KITE_API_KEY}
      INSTRUMENTS: ${INSTRUMENTS}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Celery Worker - Database writer
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      BATCH_SIZE: ${BATCH_SIZE}
      BATCH_TIMEOUT: ${BATCH_TIMEOUT}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Celery Beat - Scheduler for periodic tasks
  beat:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Flower - Celery monitoring
  flower:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: tradingapp-flower
    command: celery -A celery_app flower --port=5555
    environment:
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "5555:5555"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: tradingapp-prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: tradingapp-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - tradingapp-network

  # Nginx - Reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tradingapp-nginx
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - tradingapp-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  rabbitmqdata:
    driver: local
  prometheusdata:
    driver: local
  grafanadata:
    driver: local

networks:
  tradingapp-network:
    driver: bridge
